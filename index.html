<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css" />
      <title>Rock-Paper-Scissors</title>
      <!-- font awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
         integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
         crossorigin="anonymous" />
      <!-- favicon -->
      <link rel="icon" href="./assets/scissors.png">
   </head>
   <body>
      <main class="game">
         <header class="score">
            <div class="player-score">
               <h2>Player</h2>
               <p>0</p>
            </div>
            <div class="computer-score">
               <h2>Computer</h2>
               <p>0</p>
            </div>
         </header>
         <div class="intro">
            <h1>Rock-Paper-Scissors</h1>
            <button>Let's Play</button>
         </div>
         <div class="match fadeOut">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
               <img class="player-hand" src="./assets/rock.png" alt="" />
               <img class="computer-hand" src="./assets/rock.png" alt="" />
            </div>
            <div class="options">
               <button class="rock">rock</button>
               <button class="paper">paper</button>
               <button class="scissors">scissors</button>
            </div>
         </div>
      </main>
      <footer>
         <ul class="contact">
            <li><a href="https://instagram.com/rexashwin" target="_blank" title="Social Media Handles"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://linkedin.com/in/rexashwin" target="_blank" title="Social Media Handles"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="https://github.com/rexashwin" target="_blank" title="Social Media Handles"><i class="fab fa-github"></i></a></li>
         </ul>
      </footer>
      <script src="script.js"></script>
   </body>
</html>
